<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode List</title>
</head>
<body>
    <h1>Episode List</h1>
    <ul>
        {% for episode in episodes %}
            <li>
                <strong>{{ episode.title }}</strong><br>
                <em>Published on: {{ episode.pub_date|date:"F j, Y, g:i a" }}</em><br>
                <p>{{ episode.description }}</p>
            </li>
        {% empty %}
            <li>No episodes available.</li>
        {% endfor %}
    </ul>
</body>
</html>
