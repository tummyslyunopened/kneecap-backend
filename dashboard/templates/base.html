<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static '/styles/base.css' %}" rel="stylesheet" />
    <link href="{% static '/styles/player.css' %}" rel="stylesheet" />
    <link href="{% static '/styles/episodes.css' %}" rel="stylesheet" />
    <link href="{% static '/styles/subscriptions.css' %}" rel="stylesheet" />
    <link href="{% static '/styles/transcript.css' %}" rel="stylesheet" />
    <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
    <script type="module" src="{% static '/js/base.js' %}"> </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
        {% block content %}
        {% endblock %}
</body>

</html>
